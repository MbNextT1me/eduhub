server:
  port: 8080
  servlet:
    context-path: /eduhub
jwt:
  prefix: "Bearer "
  secret: test
  lifetime: 300m

spring.main:
  banner-mode: 'off'

spring:
  application:
    name: eduhub
  datasource:
    url: jdbc:postgresql://localhost:5432/eduhub_db?useSSL=false
    username: bestuser
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: eduhub
  flyway:
    enabled: true
    locations: classpath:db/migration/
    baseline-on-migrate: true
    out-of-order: false
    schemas: eduhub
    ignore-migration-patterns:
logging.level:
  root: INFO
